<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="BP Mobile - Julia Vlasova">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BP Mobile - Julia Vlasova</title>

    <link rel="stylesheet" href="output/css/global.min.css" type="text/css" />
    <link rel="preload" as="style" href="src/style/fonts/fonts.css" type="text/css" />
    <link rel="stylesheet" href="src/style/fonts/fonts.css" type="text/css" />
</head>

<body>
    <div class="p-wrapper">
        <div class="banner">

            <a href="#" class="banner__close-link">
                <svg class="banner__close">
                    <use xlink:href="#svg-close"></use>
                </svg>
            </a>

            <h1 class="banner__heading text">Get Unlimited Access</h1>

            <section class="offer-gallery">
                <div class="offer-gallery__item">
                    <h2 class="offer-gallery__title text">Unlimited Art Creation</h2>
                </div>
                <div class="offer-gallery__item">
                    <h2 class="offer-gallery__title text">Exclusive Styles</h2>
                </div>
                <div class="offer-gallery__item">
                    <h2 class="offer-gallery__title text">Magic Avatars With 20% Off</h2>
                </div>
            </section>

            <section class="offer-info">
                <div class="offer-info__column">
                    <div class="offer-info__item offer-info__item_best offer-info__item_active" data-href="https://apple.com/">
                        <div class="best-offer text">best offer</div>
                        <div class="offer-info__row">
                            <div class="offer-info__title-block">
                                <div class="offer-info__title text">Yearly access</div>
                                <div class="offer-info__per-year">
                                    Just <span class="price__currency">$</span><span class="price__sum">39.99</span>
                                    <span class="price__long text">per year</span>
                                </div>
                            </div>
                            <div class="offer-info__per-week">
                                <div>
                                    <span class="price__currency">$</span><span class="price__sum">0.48</span>
                                </div>
                                <div class="price__long text">per week</div>
                            </div>
                        </div>
                    </div>
                    <div class="offer-info__item" data-href="https://google.com/">
                        <div class="offer-info__row">
                            <div class="offer-info__title">Weekly access</div>
                            <div class="offer-info__per-week">
                                <div>
                                    <span class="price__currency">$</span><span class="price__sum">6.99</span>
                                </div>
                                <div class="price__long text">per week</div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="offer-button text" href="https://apple.com/">Continue</a>
            </section>

            <footer class="banner-footer">
                <a href="#" class="banner-footer__item text">Terms of Use</a>
                <a href="#" class="banner-footer__item text">Privacy Policy</a>
                <a href="#" class="banner-footer__item text">Restore</a>
            </footer>

        </div>
    </div>

    <svg width="0" height="0" class="hidden">
        <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21" fill="none" id="svg-close">
            <path id="Cross" fill-rule="evenodd" clip-rule="evenodd" d="M10.5158 9.89951L18.6248 1.79052L19.2216 2.38732L11.1126 10.4963L19.5 18.8837L18.8837 19.5L10.4963 11.1126L2.38732 19.2216L1.79052 18.6248L9.89951 10.5158L1.5 2.11628L2.11628 1.5L10.5158 9.89951Z" stroke="white" stroke-opacity="0.4" stroke-linejoin="round" />
        </symbol>
    </svg>

    <script src="output/js/offer-button.min.js" type="text/javascript" defer="defer"></script>
    <script src="output/js/languages.min.js" type="text/javascript" defer="defer"></script>
</body>

</html>
